<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI Road Trip Planner</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Road Trip Planner</h1>
      </header>

      <main>
        <div class="form-container">
          <form action="">
            <input
              type="text"
              name=""
              id="departure"
              class="departure"
              placeholder="From"
            />
            <input
              type="text"
              name=""
              id="arrival"
              class="arrival"
              placeholder="To"
            />
            <input type="submit" value="Search" class="submit-button" />
          </form>
          <div class="input-example">i.e: From Vienna To Berlin</div>
        </div>
        <div class="road-trip hidden" id="road-trip"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/punkername007" target="_blank">Selene Roa</a
        >, it is
        <a
          href="https://github.com/punkername007/ai-road-trip-planner"
          target="_blank"
          >open sourced on GitHub</a
        >
        and hosted on
        <a href="https://ai-road-trip-planner.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
